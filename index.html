<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Goblin Fighter</title>
</head>

<body>
    <header>
        <div class="gutter-right"></div>
    </header>
    <main>
        <section class="main-section">
            <div class="left-container">

                <h3>Goblins are attacking the castle! 
                    <br> 
                    Its up to you to fend them off. </h3>

                <div class="hero-creator-container">
                        <input type="text" id="hero-name-input" placeholder="Name your Hero!">
                        <button id="update-hero-name-btn">Update Name</button>
                        <br>
                    <label>
                        Choose your Hero!
                        <select name="" id="hero-dropdown">
                            <option value="1">Hero 1</option>
                            <option value="2">Hero 2</option>
                            <option value="3">Hero 3</option>
                            <option value="4">Hero 4</option>
                        </select>
                    </label>
                    <h4><span class="defeated-goblins"></span></h4>
                </div>
                <div class="hero-container">
                    <div class="hero-info">
                        <span class="hero-name" id="hero-name">Hero</span>
                        <span class="hero-HP" id="hero-HP">10</span>
                    </div>
                    <div class="hero-img">
                        <img src="./assets/hero-1.png" id="hero-img" alt="">
                    </div>
                </div>
            </div>

            <div class="right-container">

                <div class="goblin-creator-container">
                    <h3>Click each goblin to attack!
                        <br>
                        How many can you defeat before you're overrun?!
                    </h3>
                    <form>
                        <input type="text" id="goblin-name-input" name="goblin-name-input" placeholder="Name your challenger!">
                        <button id="update-goblin-name-btn">Add Goblin</button>
                    </form>
                </div>
                <div id="goblin-list-container">
                    
                </div>
            </div>
        </section>
    </main>


    <script type="module" src="./app.js"></script>
</body>

</html>
